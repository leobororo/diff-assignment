version: '3'
services:

  db:
    image: mysql:latest
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=diff
      - MYSQL_ROOT_HOST=%

  backend:
    build: .
    environment:
      - MYSQL_HOST=db
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=diff
    ports:
      - "8080:8080"
    depends_on:
      - db